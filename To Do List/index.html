<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>To Do List</title>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <!-- MIS LISTAS --> 
    <div class="mis-listas-container">
        <div class="mis-listas-box">
            <h2>Mis listas</h2>
            <ul data-lists>
                <!-- JAVASCRIPT HERE -->
            </ul>
            <form action="" data-nueva-lista-form>
                <input 
                type="text"
                class="nueva-lista"
                data-nueva-lista-input
                placeholder="Nombre lista nueva"
                aria-label="Nombre lista nueva"
                >
                <button class="lista-new" aria-label="Nombre lista nueva">
                    +
                </button>
            </form>
        </div>
    </div>
    <!-- LISTA INDIVIDUALES --> 
    <div class="lista-container" data-lista-individual-container>
        <div class="lista-box">
            <!-- HEADER --> 
            <div class="lista-header">
                <h2 data-lista-individual-titulo></h2>
                <p data-lista-individual-count></p>
            </div>
            <!-- BODY --> 
            <div class="lista-body">
                <!-- LISTADO PENDIENTES --> 
                <div class="lista-pendientes" data-lista-individual-pendiente>
                    <!-- JAVASCRIPT HERE -->
                </div>
                <!-- CREADOR DE PENDIENTES --> 
                <div class="lista-creador-pendientes">
                    <form action="" data-nuevo-pendiente-form>
                        <input 
                        type="text"
                        data-nuevo-pendiente-input
                        class="nuevo-pendiente"
                        placeholder="Pendiente nuevo"
                        aria-label="Pendiente nuevo"
                    >
                        <button class="pendiente-new" aria-label="Pendiente nuevo">
                            + 
                        </button>
                    </form>
                </div>
            </div>
            <!-- FOOTER - BORRAR PENDIENTES --> 
            <div class="lista-footer">
                <button class="eliminar" data-btn-eliminar-pendiente>
                    Eliminar tareas completadas
                </button>
                <button class="eliminar" data-btn-eliminar-lista>
                    Eliminar lista
                </button>
            </div>
        </div>
    </div>


    <template id="pendiente-template">
        <div class="pendiente">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
    
</body>

</html>
